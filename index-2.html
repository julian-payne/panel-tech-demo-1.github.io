<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header class="sticky">
      <a href="./index.html">HTMLのみ</a>
      <a href="./index-3.html">JS有り</a>
    </header>

    <main>
      <h1 class="title">コンタクトフォーム</h1>
      <p class="form-description">以下のフォームを入力し、「送信」を押してください。</p>
      <form class="contact-form">
        <input class="contact-form__email" type="email" name="email" placeholder="*メールアドレス" pattern=".+@.+\..+" required>
        <div class="contact-form__email__required-error form-error hidden">必須</div>
        <div class="contact-form__email__mismatch-error form-error hidden">正しいメールアドレスを入力してください</div>
        <textarea class="contact-form__content" name="content" rows="6" cols="100" placeholder="*お問い合わせ内容" required></textarea>
        <div class="contact-form__content__required-error form-error hidden">必須</div>
        <button class="contact-form__submit disabled" type="submit">送信</button>
      </form>
    </main>
  </body>
</html>
